<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="./images/logo.svg"
          alt="Sunnyside agency logo in white stylized text on a transparent background, conveying a modern and friendly tone"
        />
        <img
          src="./images/icon-hamburger.svg"
          alt="Three horizontal white lines stacked vertically representing a menu icon, set against a transparent background, conveying a simple and modern interface element"
        />
      </nav>
      <div class="header-content">
        <h1>WE ARE CREATIVES</h1>
        <img
          src="./images/icon-arrow-down.svg"
          alt="White downward-pointing arrow with a vertical line and chevron, indicating to scroll down for more content, set against a transparent background, conveying a clean and inviting tone"
        />
      </div>
    </header>
    <section class="image-section-1">
      <img
        class="img-transform"
        src="images/mobile/image-transform.jpg"
        alt="White egg resting on a bright yellow background, casting a soft shadow to the right, creating a minimalist and cheerful atmosphere"
      />
      <div class="image-section-1-txt">
        <h2 class="section-header">Transform your brand</h2>
        <p class="section-txt">
          We are a full-service creative agency specializing in helping brands
          grow fast. Engage your clients through compelling visuals that do most
          of the marketing for you.
        </p>
        <div class="learn-more">
          <a class="section-link" href="#">Learn More</a>
          <div class="learn-more-colour"></div>
        </div>
      </div>
    </section>
  </body>
</html>
